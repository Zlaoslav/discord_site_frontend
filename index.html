<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Bot Admin Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #0b1020;
      --surface: #141b2f;
      --surface-soft: #1a2440;
      --text: #eaf0ff;
      --muted: #9ca9cb;
      --primary: #6f7bff;
      --border: #2a355a;
      --ok: #67d39f;
      --danger: #ff7b7b;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    :root[data-theme="light"] {
      --bg: #f4f7ff;
      --surface: #ffffff;
      --surface-soft: #f2f5ff;
      --text: #0d1733;
      --muted: #4f5f86;
      --primary: #5865f2;
      --border: #dbe3ff;
      --ok: #14995e;
      --danger: #d93636;
      --shadow: 0 8px 26px rgba(51,78,148,.12);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 80% -20%, rgba(88,101,242,.2), transparent), var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      padding: 14px 18px;
      backdrop-filter: blur(8px);
      background: color-mix(in srgb, var(--bg) 80%, transparent);
      border-bottom: 1px solid var(--border);
    }

    .user-block {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .avatar {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface-soft);
      object-fit: cover;
    }

    .user-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }

    .button {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text);
      background: var(--surface);
      transition: .2s;
    }

    .button:hover { transform: translateY(-1px); }
    .button-primary {
      background: var(--primary);
      border-color: transparent;
      color: #fff;
    }

    .button-danger {
      background: color-mix(in srgb, var(--danger) 16%, var(--surface));
      border-color: color-mix(in srgb, var(--danger) 50%, var(--border));
    }

    .layout {
      max-width: 1100px;
      margin: 26px auto;
      padding: 0 14px 40px;
    }

    .title { margin: 0 0 6px; }
    .muted { color: var(--muted); margin: 0; }

    .grid {
      display: grid;
      gap: 14px;
      margin-top: 18px;
    }

    .guild-grid {
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--surface);
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .guild-card h3 { margin: 10px 0 6px; }
    .guild-meta { color: var(--muted); font-size: 14px; }

    .panel-shell {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 14px;
      margin-top: 18px;
    }

    .tabs { display: flex; flex-direction: column; gap: 8px; }
    .tab {
      text-align: left;
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface-soft);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }
    .tab.active { background: var(--primary); border-color: transparent; color: #fff; }

    .section-title { margin-top: 0; margin-bottom: 12px; }

    .setting {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface-soft);
    }

    label { font-weight: 600; }

    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
    }

    textarea { resize: vertical; min-height: 90px; }

    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: var(--ok);
      min-height: 20px;
    }

    .empty { text-align: center; color: var(--muted); padding: 30px 12px; }

    @media (max-width: 840px) {
      .panel-shell { grid-template-columns: 1fr; }
      .topbar { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

<script>
const API_BASE = "https://pollpi.slavi.workers.dev";
const TOKEN_KEY = "pollpi_token";
const THEME_KEY = "ui_theme";

(function grabTokenFromHash() {
  try {
    if (location.hash && location.hash.includes("token=")) {
      const params = new URLSearchParams(location.hash.slice(1));
      const token = params.get("token");
      if (token) {
        localStorage.setItem(TOKEN_KEY, token);
        history.replaceState(null, "", location.pathname + location.search);
      }
    }
  } catch (e) {
    console.warn("token grab error", e);
  }
})();

function getToken() {
  return localStorage.getItem(TOKEN_KEY);
}

function getTheme() {
  return localStorage.getItem(THEME_KEY) || "dark";
}

function setTheme(theme) {
  document.documentElement.dataset.theme = theme;
  localStorage.setItem(THEME_KEY, theme);
}

/* ---------- ВАЖНО: ИСПРАВЛЕННЫЙ apiFetch ---------- */
async function apiFetch(path, opts = {}) {
  opts = opts || {};
  opts.headers = opts.headers || {};

  const token = getToken();
  if (token) {
    opts.headers["Authorization"] = "Bearer " + token;
  }

  // обязательно для cookie-аутентификации
  opts.credentials = "include";

  const url = path.startsWith("/")
    ? API_BASE + path
    : API_BASE + "/" + path;

  return fetch(url, opts);
}
/* ---------------------------------------------------- */

function parseRoute() {
  const hash = (location.hash || "#/guilds").replace("#", "");
  const [_, route, guildId] = hash.split("/");
  return { route: route || "guilds", guildId };
}

/* ---------- ИСПРАВЛЕННЫЙ sendSetting ---------- */
async function sendSetting(guildId, tabKey, settingId, value) {
  const payload = { guildId, tab: tabKey, settingId, value };

  return apiFetch("/action", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
}
/* ------------------------------------------------ */

async function initAuth() {
  const resp = await apiFetch("/me");
  if (!resp.ok) return { logged: false };
  return resp.json();
}

function attachGlobalEvents() {
  document.getElementById("logoutBtn")?.addEventListener("click", async () => {
    localStorage.removeItem(TOKEN_KEY);
    try {
      await fetch(API_BASE + "/logout", { credentials: "include" });
    } catch (_) {}
    location.reload();
  });

  document.getElementById("themeBtn")?.addEventListener("click", () => {
    const current = getTheme();
    setTheme(current === "dark" ? "light" : "dark");
  });
}

/* остальной твой код рендера оставляй без изменений */

async function renderApp() {
  setTheme(getTheme());
  const root = document.getElementById("root");

  try {
    const auth = await initAuth();

    if (!auth.logged) {
      root.innerHTML = `
        <main class="layout">
          <section class="card" style="max-width:520px;margin:60px auto;text-align:center">
            <h1>Войти через Discord</h1>
            <p class="muted">Нажмите, чтобы авторизоваться.</p>
            <a href="${API_BASE}/login">
              <button class="button button-primary">Войти через Discord</button>
            </a>
          </section>
        </main>
      `;
      return;
    }

    root.innerHTML = `
      <main class="layout">
        <h1>Вы вошли как ${auth.user.username}</h1>
        <button id="logoutBtn">Выйти</button>
      </main>
    `;

    attachGlobalEvents();

  } catch (e) {
    root.innerHTML = `<pre>${e.message}</pre>`;
  }
}

renderApp();
</script>

</body>
</html>
